<!DOCTYPE html>
<html lang="es">
<head>

    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/dist/tippy.css">
</head>
<body class="bg-pink-50 text-gray-800">
    <header class="bg-pink-300 p-4 flex justify-between items-center shadow-md">
        <h1 class="text-2xl font-bold text-pink-800">Bo! Escuchate esto</h1>
        <div class="flex items-center space-x-2">
            <input id="searchInput" type="text" placeholder="Buscar playlists" class="rounded p-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500">
            <button id="searchBtn" class="bg-pink-400 hover:bg-pink-500 text-white px-4 py-2 rounded-md transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
        <div>
            <button onclick="location.href='/../index.html'" class="bg-pink-400 hover:bg-pink-500 text-white px-4 py-2 rounded-md transition-colors">Inicio</button>
            <button onclick="location.href='playlists.html'" class="bg-pink-400 hover:bg-pink-500 text-white px-4 py-2 rounded-md transition-colors">Mis Playlists</button>
        </div>
    </header>

    <section id="listaPlaylists" class="p-8">
        <h2 class="text-2xl font-bold mb-4 text-pink-700">Tus Playlists</h2>
        <div id="playlistsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Contenido dinÃ¡mico generado por JS -->
        </div>
    </section>

    <footer class="bg-pink-300 text-center p-4 mt-8 shadow-md">
        <p class="text-pink-800">@boescuchateesto 2024</p>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/playlists.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>

</body>
</html>
