<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Playlists</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">
</head>
<body class="bg-pastel-blue text-gray-800">
    <header class="bg-white p-4 shadow-md flex justify-between items-center">
        <div class="text-2xl font-bold">Bo! Escuchate Esto</div>
        <nav class="flex">
            <div class="relative">
                <button class="text-lg font-semibold text-gray-600 hover:text-gray-800" onclick="toggleSearchDropdown()">Buscar Playlists</button>
                <div id="searchDropdown" class="absolute bg-white shadow-lg rounded mt-2 p-4 w-64 hidden">
                    <select id="criterioBusquedaHeader" class="border rounded-lg p-2 w-full mb-2">
                        <option value="nombre">Nombre</option>
                        <option value="genero">Género</option>
                    </select>
                    <input type="text" id="buscarTextoHeader" class="border rounded-lg p-2 w-full mb-2" placeholder="Buscar...">
                    <button id="buscarButtonHeader" class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow w-full">Buscar Playlist</button>
                </div>
            </div>
            <a href="../index.html" class="text-lg font-semibold text-gray-600 ml-4 hover:text-gray-800">Inicio</a>
            <a href="playlists.html" class="text-lg font-semibold text-gray-600 ml-4 hover:text-gray-800">Mis Playlists</a>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-lg mx-auto w-[90%] mb-8">
            <div class="text-center text-3xl font-bold mb-4">Mis Playlists</div>
            <div id="playlistList" class="grid grid-cols-1 gap-4">
                <!-- Playlists will be dynamically added here -->
            </div>
        </div>
    </div>

    <div id="searchModal" class="fixed hidden inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <div class="flex justify-between items-center mb-4">
                <div class="text-xl font-bold">Resultado de Búsqueda</div>
                <button id="closeModalButton" class="text-red-500 font-bold focus:outline-none">X</button>
            </div>
            <div class="text-lg mb-4" id="searchResultText"></div>
            <div id="searchResultButtonsContainer"></div>
            <button id="viewPlaylistButton" class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow hidden">Ver Playlist</button>
        </div>
    </div>
    <script src="../js/common.js"></script>
    <script src="../js/playlists.js"></script>
    <script>
        function toggleSearchDropdown() {
            const dropdown = document.getElementById('searchDropdown');
            dropdown.classList.toggle('hidden');
        }
    </script>
</body>
</html>
