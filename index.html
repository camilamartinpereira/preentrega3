<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador y Buscador de Playlists Musicales</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="bg-pastel-blue text-gray-800">
    <header class="bg-white p-4 shadow-md flex justify-between items-center">
        <div class="text-2xl font-bold">Bo! Escuchate Esto</div>
        <nav class="flex">
            <a href="#" class="text-lg font-semibold text-gray-600 hover:text-gray-800">Inicio</a>
            <a href="pages/playlists.html" class="text-lg font-semibold text-gray-600 ml-4 hover:text-gray-800">Mis Playlists</a>
            <div class="relative ml-4">
                <button class="text-lg font-semibold text-gray-600 hover:text-gray-800" onclick="toggleSearchDropdown()">Buscar Playlists</button>
                <div id="searchDropdown" class="absolute bg-white shadow-lg rounded mt-2 p-4 w-64 hidden">
                    <select id="criterioBusquedaHeader" class="border rounded-lg p-2 w-full mb-2">
                        <option value="nombre">Nombre</option>
                        <option value="estadoAnimo">Estado de Ánimo</option>
                    </select>
                    <input type="text" id="buscarTextoHeader" class="border rounded-lg p-2 w-full mb-2" placeholder="Buscar...">
                    <button id="buscarButtonHeader" class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow w-full">Buscar Playlist</button>
                </div>
            </div>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        <div class="bg-white p-4 rounded-lg shadow-lg mx-auto w-[90%] mb-8">
            <div class="text-center text-3xl font-bold mb-4">
                Creador y Buscador de Playlists Musicales
            </div>
            <div class="text-center">
                <p class="text-lg mb-4">Organiza y gestiona tus playlists de manera efectiva.</p>
                <button class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow" id="comenzarButton">Crear nueva playlist</button>
            </div>
        </div>
        <div class="bg-white p-4 rounded-lg shadow-lg mx-auto w-[90%] mb-8" id="playlistFormContainer" style="display:none;">
            <div class="text-xl font-bold mb-4">
                Crear Nueva Playlist
            </div>
            <div>
                <form id="playlistForm" class="space-y-4">
                    <div>
                        <label for="playlistName" class="block text-lg font-semibold mb-2">Nombre de la Playlist</label>
                        <input type="text" id="playlistName" class="border rounded-lg p-2 w-full mb-4" placeholder="Nombre de la playlist">
                    </div>
                    <div>
                        <label for="playlistMood" class="block text-lg font-semibold mb-2">Estado de Ánimo</label>
                        <input type="text" id="playlistMood" class="border rounded-lg p-2 w-full mb-4" placeholder="Estado de ánimo">
                    </div>
                    <button type="submit" class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow">Agregar Playlist</button>
                </form>
            </div>
            <div id="successMessage" class="text-green-500 font-semibold mt-4" style="display:none;">Playlist creada con éxito!</div>
        </div>
    </div>

    <div id="searchModal" class="fixed hidden inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg w-1/2">
            <div class="flex justify-between items-center mb-4">
                <div class="text-xl font-bold">Resultado de Búsqueda</div>
                <button id="closeModalButton" class="text-red-500 font-bold focus:outline-none">X</button>
            </div>
            <div class="text-lg mb-4" id="searchResultText"></div>
            <button id="viewPlaylistButton" class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow">Ver Playlist</button>
        </div>
    </div>

    <script src="js/common.js"></script>
    <script src="js/main.js"></script>
    <script>
        function toggleSearchDropdown() {
            const dropdown = document.getElementById('searchDropdown');
            dropdown.classList.toggle('hidden');
        }
    </script>
</body>
</html>
