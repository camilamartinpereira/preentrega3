<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador y Buscador de Playlists Musicales</title>
    <link href="src/output.css" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body class="bg-pastel-blue text-gray-800">
    <!-- Header -->
    <header class="bg-white p-4 shadow-md flex justify-between items-center">
        <div class="text-2xl font-bold">Bo! Escuchate Esto</div>
        <nav>
            <a href="#" class="text-lg font-semibold text-gray-600">Inicio</a>
            <a href="pages/playlists.html" class="text-lg font-semibold text-gray-600 ml-4">Mis Playlists</a>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        <!-- Header Card -->
        <div class="bg-white p-4 rounded-lg shadow-lg mx-auto w-[90%] mb-8">
            <div class="text-center text-3xl font-bold mb-4">
                Creador y Buscador de Playlists Musicales
            </div>
            <div class="text-center">
                <p class="text-lg mb-4">Organiza y gestiona tus playlists de manera efectiva.</p>
                <button class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow" id="comenzarButton">Crear nueva playlist</button>
            </div>
        </div>

        <!-- Playlist Form -->
        <div class="bg-white p-4 rounded-lg shadow-lg mx-auto w-[90%] mb-8" id="playlistFormContainer" style="display:none;">
            <div class="text-xl font-bold mb-4">
                Crear Nueva Playlist
            </div>
            <div>
                <form id="playlistForm" class="space-y-4">
                    <div>
                        <label for="playlistName" class="block text-lg font-semibold mb-2">Nombre de la Playlist</label>
                        <input type="text" id="playlistName" class="border rounded-lg p-2 w-full mb-4" placeholder="Nombre de la playlist">
                    </div>
                    <div>
                        <label for="playlistMood" class="block text-lg font-semibold mb-2">Estado de Ánimo</label>
                        <input type="text" id="playlistMood" class="border rounded-lg p-2 w-full mb-4" placeholder="Estado de ánimo">
                    </div>
                    <button type="submit" class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow">Agregar Playlist</button>
                </form>
            </div>
            <div id="successMessage" class="text-green-500 font-semibold mt-4" style="display:none;">Playlist creada con éxito!</div>
        </div>

        <!-- Search Form -->
        <div class="bg-white p-4 rounded-lg shadow-lg mx-auto w-[90%] mb-8" id="busquedaFormContainer" style="display:none;">
            <div class="text-xl font-bold mb-4">
                Buscar Playlists
            </div>
            <div class="flex items-center space-x-4">
                <select id="criterioBusqueda" class="border rounded-lg p-2 w-1/4">
                    <option value="estadoAnimo">Estado de Ánimo</option>
                    <option value="duracion">Duración</option>
                </select>
                <input type="text" id="buscarTexto" class="border rounded-lg p-2 w-1/2" placeholder="Buscar...">
                <button id="buscarButton" class="bg-pastel-pink text-white font-semibold py-2 px-4 rounded shadow-md hover:bg-pastel-yellow">Buscar</button>
            </div>
            <div id="resultadosBusqueda" class="mt-4"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
